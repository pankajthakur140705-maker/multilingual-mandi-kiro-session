<!DOCTYPE html>

<style>
:root{
  --primary:#138808;
  --bg:#f4f6f9;
  --card:#ffffff;
  --shadow:0 12px 30px rgba(0,0,0,.15);
}

body{
  margin:0;
  font-family:system-ui, -apple-system, Segoe UI, Arial;
  background:linear-gradient(135deg,#ff9933,#ffffff,#138808);
}

.hidden{display:none}

.container{
  padding:60px 20px;
  text-align:center;
}

.card{
  max-width:900px;
  margin:auto;
  background:var(--card);
  padding:30px;
  border-radius:18px;
  box-shadow:var(--shadow);
  text-align:left;
}

h1{font-size:3rem;margin-bottom:6px}
h2,h3{margin-top:0}
label{font-weight:600;display:block;margin-top:14px}

input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  margin-top:22px;
  padding:14px 32px;
  background:var(--primary);
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:1rem;
}

.section{
  background:var(--bg);
  padding:16px;
  border-radius:14px;
  margin-top:18px;
}

.badge{
  display:inline-block;
  background:#e0f2e9;
  padding:6px 12px;
  border-radius:6px;
  font-size:.85rem;
  margin-bottom:10px;
}

.explain{
  font-size:.95rem;
  color:#444;
}

<!-- INTRO SCREEN -->
<div class="container" id="intro">
  <h1 id="title">Multilingual Mandi</h1>
  <p id="tagline">AI-powered price discovery & negotiation for local trade</p>
  <p><strong>AI for Bharat · 26 Jan Prompt Challenge</strong></p>
  <button onclick="startDemo()">Start Live Demo</button>
</div>

<!-- APP DASHBOARD -->
<div class="container hidden" id="app">

    <h2 id="sectionTitle">Trade Information</h2>

    <!-- LANGUAGE -->

    <select id="lang" onchange="setLanguage()">

      <option value="hi">हिंदी</option>
      <option value="pa">ਪੰਜਾਬੀ</option>
      <option value="ta">தமிழ்</option>
      <option value="te">తెలుగు</option>
      <option value="bn">বাংলা</option>
      <option value="mr">मराठी</option>
      <option value="gu">ગુજરાતી</option>
    </select>

    <!-- INPUTS -->
    <label id="productLabel">Product</label>
    <input id="product" placeholder="Tomato" />

    <label id="qtyLabel">Quantity</label>
    <input id="qty" placeholder="50 kg" />

    <label id="locLabel">Market Location</label>
    <input id="loc" placeholder="Delhi Mandi" />

    <button id="aiBtn" onclick="runAI()">Get AI Assistance</button>

    <!-- AI PRICE DISCOVERY -->
    <div class="section hidden" id="priceBox">
      <h3 id="priceTitle">AI Price Discovery</h3>
      <p><strong id="priceValue">₹22 – ₹25 / kg</strong></p>
      <p class="explain" id="priceExplain"></p>
    </div>

    <!-- NEGOTIATION -->
    <div class="section hidden" id="negoBox">
      <h3 id="negoTitle">Negotiation Assistant</h3>
      <p id="negoValue"></p>
      <p class="explain" id="negoExplain"></p>
    </div>

    <!-- TRANSPARENCY -->
    <div class="section hidden" id="trustBox">
      <h3 id="trustTitle">Transparency & Trust</h3>
      <p id="trustText"></p>
    </div>

  </div>
</div>
